<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../public/stylesheets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Inventory Tracker</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <p
          style="color: rgb(250, 209, 195)"
          href="/"
          class="nav-brand text-brand"
        >
          Inventory Tracker App
        </p>
      </nav>
    </header>
    <!-- /Header -->

    <!-- Body -->

    <main style="margin-top: 6em" id="main-con">
      <div class="container">
        <div class="box-nav d-flex justify-between">
          <a href="/add-item" class="border-shadow">
            <span class="text-gradient"
              >Add Item <i class="fas fa-plus-circle"></i
            ></span>
          </a>
        </div>

        <form action="/" method="POST">
          <table class="Main-table">
            <thead class="thead-dark">
              <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Description</th>
                <th>Unit Price</th>
                <th>Warehouse Tag</th>
                <th>Storage (Bin #)</th>
                <th>Supplier</th>
                <th>Certification</th>
                <th>Edit/Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Steel Pipe Tip</td>
                <td>400</td>
                <td>Solid steel pipe tip for drilling.</td>
                <td>84.99</td>
                <td>TOR-091912</td>
                <td>VTY 87</td>
                <td>Meta World Drilling Inc.</td>
                <td>ISO 900</td>
                <td id="edit-delete">
                  <a href="#" class="btn border-shadow update">
                    <span>
                      <i class="fas fa-edit"></i>
                    </span>
                  </a>
                  <a class="btn border-shadow remove">
                    <span><i class="fas fa-trash-alt"></i> </span>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
    </main>

    <!-- /Body -->
  </body>
</html>
