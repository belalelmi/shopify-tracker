<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../public/stylesheets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Inventory Tracker</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <p
          style="color: rgba(250, 200, 195, 0.783)"
          href="/"
          class="nav-brand text-brand"
        >
          Inventory Tracker App
        </p>
      </nav>
    </header>
    <!-- /Header -->

    <!-- Body -->

    <main style="margin-top: 6em" id="main-con">
      <div class="container">
        <div class="box-nav d-flex justify-between">
          <div class="filter">
            <a href="/"
              ><i class="fas fa-angle-double-left"></i> Current Inventory</a
            >
          </div>
        </div>
        <div class="form-title text-center">
          <h2 class="text-dark">New Item</h2>
          <span class="text-dark"
            >Fill out the form to add a new item to the inventory!</span
          >
        </div>

        <form id="update-item" method="POST">
          <div class="new_item">
            <div class="form-group">
              <label for="Item name" class="text-dark">Item Name</label>
              <input type="hidden" name="id" value="" />
              <input type="text" name="name" value="" placeholder="Track rods" />
            </div>
            <div class="form-group">
              <label for="Quantity" class="text-dark">Quantity</label>
              <input
                type="number"
                name="Quantity"
                value=""
                placeholder="Quantity"
              />
            </div>
            <div class="form-group">
              <label for="Description" class="text-dark">Description</label>
              <input type="text" name="Description" value="" placeholder="max length 255 chars." />
            </div>
            <div class="form-group">
              <label for="Item name" class="text-dark">Unit Price</label>
            <input
              type="text"
              name="currency-field"
              id="currency-field"
              pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$"
              value=""
              data-type="currency"
              placeholder="$1,000"
            />
          </div>
          <div class="form-group">
            <label for="Warehouse" class="text-dark">Warehouse</label>
            <input type="text" name="Warehouse" value="" placeholder="ex. TOR-091912" />
          </div>
          <div class="form-group">
            <label for="Storage" class="text-dark">Storage (Bin #)</label>
            <input type="text" name="Storage" value="" placeholder="ex. VTY 87" />
          </div>
          <div class="form-group">
            <label for="Description" class="text-dark">Description</label>
            <input type="text" name="Description" value="" placeholder="max length 255 chars." />
          </div>
          <div class="form-group">
            <label for="Supplier" class="text-dark">Supplier</label>
            <input type="text" name="Supplier" value="" placeholder="ex. Miners Corp." />
          </div>
          <div class="form-group">
            <label for="Certification" class="text-dark">Certification</label>
            <input type="text" name="Certification" value="" placeholder="ex. ISO 900" />
          </div>

          <!-- <th>Item Name</th>
                <th>Quantity</th>
                <th>Description</th>
                <th>Unit Price</th>

                <th>Warehouse Tag</th>

                <th>Storage (Bin #)</th>

                <th>Supplier</th>
                <th>Certification</th>
                <th>Edit/Delete</th> -->
        </form>
      </div>
    </main>

    <!-- /Body -->
  </body>
</html>
